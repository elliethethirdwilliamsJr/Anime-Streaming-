<body class="bg-gray-900 text-white">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl text-red-400 font-bold text-center mb-6">Watch Room (Beta)</h1>
<div id="loading" class="fixed inset-0 flex items-center justify-center bg-black/10 backdrop-blur-sm z-50">
¬† <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-red-500 border-opacity-50"></div>
</div>
    <div class="bg-yellow-100/10 dark:bg-yellow-500/10 border border-yellow-500/30 text-yellow-300 text-sm rounded-md px-4 py-3 mb-6 text-center backdrop-blur-sm animate-fade-in">
      ‚ö†Ô∏è This is a <strong>beta</strong> feature. Bugs may occur ‚Äî please be patient!
    </div>
    <!-- Video Player -->
    <div class="anime__video__player">
            <video id="player" playsinline controls data-poster="./videos/anime-watch.jpg">
              <source src="videos/1.mp4" type="video/mp4" />
              <track kind="captions" label="English captions" src="#" srclang="en" default />
            </video>
      <br>
    <button id="selectAnimeBtn" class="mb-6 px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">
    Select Anime
  </button>
</div>
          </div>
   
     
   

<!-- Anime Picker Modal -->
<div id="animeModal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm z-50 hidden flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg max-h-[80vh] overflow-y-auto w-full max-w-2xl relative">
    <!-- Close Button -->
    <button id="closeModalBtn" class="absolute top-2 right-2 text-white text-lg hover:text-red-400">‚úñ</button>

    
    <!-- Search Bar -->
    <input
      type="text"
      id="animeSearch"
      placeholder="Search anime by title..."
      class="mb-4 p-2 w-full rounded text-black"
    />

    <!-- Anime List -->
    <div id="animeList" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

    <!-- Episode List -->
    <div id="episodeListWrapper" class="hidden">
      <button id="backToAnime" class="mb-4 px-3 py-1 bg-gray-600 text-white rounded">‚Üê Back</button>
      <h3 class="text-lg font-semibold mb-2 text-center text-red-300">üì∫ Select an Episode</h3>
      <div id="episodeList" class="space-y-2"></div>
    </div>
  </div>
</div>

<!-- Floating Chat Button -->
<button id="chatToggleBtn" class="fixed bottom-5 right-5 z-50 bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow-lg transition duration-200">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-3.746-.726L3 21l1.477-4.43A8.966 8.966 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
  </svg>
  <span id="unreadDot" class="absolute -top-1 -right-1 w-3 h-3 rounded-full bg-yellow-400 hidden animate-ping"></span>
</button>
<!-- Chat Button with Indicator -->


<!-- Chat Modal -->
<!-- Messenger-Style Chat Modal -->
<div id="chat-modal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center px-4">
  <div class="bg-gray-900 text-white rounded-xl w-full max-w-sm mx-auto relative shadow-xl flex flex-col h-[90vh]">
    
    <!-- Close Button -->
    <button id="closeChatBtn" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-xl z-10">&times;</button>
    
    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-800 text-center font-semibold">
      üí¨ Watch Room Chat
    </div>

    <!-- Messages -->
    <div id="chat-box" class="flex-1 overflow-y-auto px-3 py-4 space-y-4 bg-gray-800">
      <!-- Message bubbles go here -->
    </div>

    <!-- Input -->
<div class="border-t border-gray-800 bg-gray-900 p-3 rounded-b-lg">
  <form id="chat-form" class="flex items-center gap-2">
    <input
      id="chat-input"
      type="text"
      placeholder="Type a message..."
      class="flex-1 px-4 py-2 rounded-full bg-gray-700 text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
    />
    <button
      id="send-btn"
      type="submit"
      class="p-2 bg-red-600 hover:bg-red-700 text-white rounded-full transition"
    >
      <!-- Paper plane icon from Heroicons (Heroicons Solid) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4l16 8-16 8v-6l10-2-10-2V4z" />
      </svg>
    </button>
  </form>
</div>

  </div>
</div>

  
<!-- Toast Notification -->
<div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-80 text-white px-4 py-2 rounded hidden z-50 text-sm"></div>

    <!-- Sync Status -->
    <div id="syncStatus" class="mt-4 text-sm text-green-400 hidden"></div>
  </div>
</body>
