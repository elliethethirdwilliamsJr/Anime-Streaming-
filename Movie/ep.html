<!-- Episode Grid -->

  <!-- Modal -->
<div id="video-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden">
  <div class="relative w-full max-w-4xl bg-black rounded-lg overflow-hidden">

    <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-3xl font-bold z-50">×</button>

    <!-- Player Controls -->
    <div class="flex justify-between items-center px-4 py-2 bg-black/30 text-white text-sm">
      <div>
        <span class="font-bold">Select Version:</span>
        <select id="source-selector" class="bg-black/40 border border-white/20 rounded px-2 py-1 ml-2 text-white">
          <!-- Options will be injected here -->
        </select>
      </div>
      <button id="fullscreen-btn" class="bg-white/10 px-3 py-1 rounded hover:bg-white/20">
        Fullscreen
      </button>
    </div>

    <!-- Video Player -->
    <video id="video-player" controls class="w-full bg-black aspect-video" crossorigin="anonymous">
      <track id="subtitle-track" kind="subtitles" label="English" srclang="en" default />
    </video>
  </div>
</div>

<footer class="bg-gray-100 dark:bg-gray-900 text-center py-6 mt-10 border-t border-gray-300 dark:border-gray-700">
  <p class="text-sm text-gray-600 dark:text-gray-400">
    &copy; <span id="year"></span> <span class="font-semibold text-red-500">AniVerse</span> — Developed  by <span class="text-white font-medium">Ellie the Dev</span>

</footer>
